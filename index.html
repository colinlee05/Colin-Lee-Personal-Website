<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin Lee</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* For positioning the particle container */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        /* Funny flying element styles */
        .flying-thing {
            position: absolute;
            font-size: 2em; /* Adjust size as needed */
            white-space: nowrap; /* Prevent wrapping */
            animation: fly-across 5s linear forwards; /* Base animation */
            z-index: 0; /* Above particles but below text if needed */
            pointer-events: none;
        }
        @keyframes fly-across {
            0% {
                transform: translateX(-100vw) rotate(0deg); /* Start off left */
            }
            100% {
                transform: translateX(100vw) rotate(360deg); /* End off right, with a spin for fun */
            }
        }
    </style>
</head>
<body>
    <h1>Updates Are Underway</h1>
    <p>Sorry, I'm not too sure how long the site will be down for.</p>
    <p>Colin Lee - 09/23/2025</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particleContainer = document.createElement('div');
            particleContainer.className = 'particle-container';
            document.body.appendChild(particleContainer);
            for (let i = 0; i < 50; i++) { // Adjust number for more/less particles
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 5}s`; // Random delay for natural twinkling
                particle.style.animationDuration = `${3 + Math.random() * 4}s`; // Vary duration for variety
                particleContainer.appendChild(particle);
            }

            // Funny flying things: Randomly spawn one every 10-30 seconds
            function spawnFlyingThing() {
                const things = ['ðŸš€', 'ðŸ›¸', 'âŒ¨ï¸', 'ðŸ’¾', 'ðŸ“€', 'âš™ï¸']; // Funny options: rocket, UFO, cow, banana, unicorn
                const randomThing = things[Math.floor(Math.random() * things.length)];
                
                const flyer = document.createElement('div');
                flyer.className = 'flying-thing';
                flyer.textContent = randomThing;
                
                // Random vertical position
                flyer.style.top = `${Math.random() * 80 + 10}vh`; // Between 10-90% height
                
                // Random speed: 3-8 seconds
                const duration = 3 + Math.random() * 5;
                flyer.style.animationDuration = `${duration}s`;
                
                // Random direction: left-to-right or right-to-left
                if (Math.random() > 0.5) {
                    flyer.style.animationDirection = 'reverse';
                    flyer.style.transform = 'scaleX(-1)'; // Flip for reverse direction if needed
                }
                
                particleContainer.appendChild(flyer); // Append to container for z-index consistency
                
                // Remove after animation completes
                setTimeout(() => {
                    flyer.remove();
                }, duration * 1000);
            }

            // Spawn at random intervals (every 10-30 seconds)
            function scheduleSpawn() {
                spawnFlyingThing();
                const nextDelay = (10 + Math.random() * 20) * 1000;
                setTimeout(scheduleSpawn, nextDelay);
            }

            // Start the first one after a short delay
            setTimeout(scheduleSpawn, 5000);
        });
    </script>
</body>
</html>
