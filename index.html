<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating...</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Added for explicit horizontal centering */
            overflow: hidden; /* Prevents scrollbars if animation overflows */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px; /* Adjusted spacing */
        }
        p {
            font-size: 1.2em;
            margin: 5px 0; /* Better spacing between paragraphs */
        }
        /* Subtle background animation: a gentle pulsing radial gradient */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            opacity: 0.5;
            animation: pulse 5s ease-in-out infinite;
            z-index: -1; /* Behind the content */
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <h1>Updates Underway</h1>
    <p>Sorry, I'm not too sure how long the site will be down for.</p>
    <p>Colin Lee - 09/23/2025</p>
</body>
</html>
